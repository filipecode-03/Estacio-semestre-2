<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>O que JavaScript pode fazer?</h2>

    <p>JavaScript pode alterar os valores dos atributos HTML.</p>

    <p>Neste exemplo, JavaScript altera o valor do atributo src (source) de uma imagem.</p>

    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Acender</button>
    <img id="myImage" src="pic_bulboff.gif" style="width: 100px;">
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Apagar</button>
</body>
</html>
